// ==================== Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø°ÙƒØ§Ø± ====================
let current="morning";

function loadAzkar(type){
current=type;
const container=document.getElementById("content");
container.innerHTML="";
azkar[type].forEach((item,i)=>{
let saved=localStorage.getItem(type+i);
let value=saved?parseInt(saved):item.count;
let div=document.createElement("div");
div.className="zekr";
div.innerHTML=`
<div>${item.text}</div>
<div class="counter">
<button onclick="decrease('${type}',${i})">ØªØ³Ø¨ÙŠØ­</button>
<span class="count" id="c-${type}-${i}">${value}</span>
<button onclick="resetOne('${type}',${i},${item.count})">Ø¥Ø¹Ø§Ø¯Ø©</button>
</div>
`;
container.appendChild(div);
});
}

function decrease(type,i){
let el=document.getElementById("c-"+type+"-"+i);
let val=parseInt(el.innerText);
if(val>0){val--; el.innerText=val; localStorage.setItem(type+i,val);
if(val===0){el.classList.add("done");}}
}

function resetOne(type,i,count){localStorage.setItem(type+i,count); loadAzkar(type);}
function resetAll(){localStorage.clear(); loadAzkar(current);}
loadAzkar("morning");

// ==================== Ù†Ø¬ÙˆÙ… Ù…ØªØ­Ø±ÙƒØ© ====================
const starsCanvas=document.getElementById("stars");
starsCanvas.width=window.innerWidth;
starsCanvas.height=window.innerHeight;
const ctx=starsCanvas.getContext("2d");
let stars=[];
for(let i=0;i<250;i++){stars.push({x:Math.random()*starsCanvas.width,y:Math.random()*starsCanvas.height,r:Math.random()*1.5+0.5,d:Math.random()*0.5,twinkle:Math.random()});}
function drawStars(){ctx.clearRect(0,0,starsCanvas.width,starsCanvas.height);
stars.forEach(s=>{ctx.beginPath(); ctx.arc(s.x,s.y,s.r*(0.5+0.5*Math.sin(Date.now()/500+s.twinkle*10)),0,Math.PI*2); ctx.fillStyle='white'; ctx.fill();});}
function moveStars(){stars.forEach(s=>{s.y+=s.d; if(s.y>starsCanvas.height){s.y=0; s.x=Math.random()*starsCanvas.width;}})}
function animateStars(){drawStars(); moveStars(); requestAnimationFrame(animateStars);}
animateStars

// ==================== Ø§Ù„Ù‚Ù…Ø± Ø§Ù„Ù…ØªØ­Ø±Ùƒ ====================
const moonCanvas=document.getElementById("moonCanvas");
moonCanvas.width=window.innerWidth;
moonCanvas.height=window.innerHeight;
const mctx=moonCanvas.getContext("2d");

let moon={x:moonCanvas.width*0.8,y:moonCanvas.height*0.2,r:50,angle:0};

function drawMoon(){
    mctx.clearRect(0,0,moonCanvas.width,moonCanvas.height);
    mctx.beginPath();
    mctx.arc(moon.x,moon.y,moon.r,0,Math.PI*2);
    mctx.fillStyle='rgba(255, 255, 255, 0.8)';
    mctx.fill();
    // Ù‡Ø§Ù„Ø© Ø§Ù„Ù‚Ù…Ø±
    let grd=mctx.createRadialGradient(moon.x,moon.y,moon.r,moon.x,moon.y,moon.r*2);
    grd.addColorStop(0,'rgba(255,255,255,0.2)');
    grd.addColorStop(1,'rgba(255,255,255,0)');
    mctx.fillStyle=grd;
    mctx.beginPath();
    mctx.arc(moon.x,moon.y,moon.r*2,0,Math.PI*2);
    mctx.fill();
}

function animateMoon(){
    moon.angle+=0.001; // Ø­Ø±ÙƒØ© Ø®ÙÙŠÙØ©
    moon.x=moonCanvas.width*0.8 + Math.cos(moon.angle)*20;
    moon.y=moonCanvas.height*0.2 + Math.sin(moon.angle)*10;
    drawMoon();
    requestAnimationFrame(animateMoon);
}
animateMoon();
